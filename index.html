<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Scenic Diary</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #f9e7e7, #d0e6f6, #fdf2ff);
      background-attachment: fixed;
      margin: 0;
      padding: 20px;
      text-align: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.8em;
      color: #3c3c3c;
      text-shadow: 1px 1px 6px #ccc;
      margin-bottom: 10px;
    }

    p.description {
      font-size: 1.2em;
      color: #555;
      margin-bottom: 30px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .gallery-item {
      background-color: rgba(255, 255, 255, 0.8);
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .gallery-item:hover {
      transform: scale(1.03);
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
      border-bottom: 1px solid #eee;
    }

    .caption {
      padding: 12px;
      font-size: 1em;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Scenic World</h1>
  <p class="description">
    A collection of places that have touched my heart.<br>
    Let these views spark peace, wonder, and wanderlust in you.
  </p>

  <div class="gallery">
    <div class="gallery-item">
      <img src="beach.jpg.jpg" alt="Beach">
      <div class="caption">Calm beach evening</div>
    </div>
    <div class="gallery-item">
      <img src="IMG_2.jpg" alt="Sunset">
      <div class="caption">Where dreams come true</div>
    </div>
    <div class="gallery-item">
      <img src="IMG_5.JPG" alt="Mountain">
      <div class="caption">Night Time</div>
    </div>
    <div class="gallery-item">
      <img src="IMG_6.jpg" alt="Mountain">
      <div class="caption">Statue of Liberty</div>
    </div>
  </div>
</body>
</html>
